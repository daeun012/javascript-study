<!DOCTYPE html>
<html>

<head>
  <!-- 외부 javascript 파일 불러오기 -->
  <script src="./script.js"></script>

  <!-- window.onload = function(){} 함수는 웹브라우저의 모든 구성요소에 대한 로드가 끝났을 때 브라우저에 의해서 호출되는 함수다. -->
  <script>
    window.onload = function() {
      var hw = document.getElementById('hw');
      hw.addEventListener('click', function() {
        alert('Hello world');
      })
    }
  </script>

</head>

<body>
  <input type="button" id="hw" value="Hello world" />

  <!-- script 파일은 head 태그 보다 페이지의 하단에 위치시키는 것이 더 좋은 방법이다.  -->
  <script src="./script.js"></script>
</body>

</html>


<script></script> 태그를 만들어서 여기에 자바스크립트 코드를 삽입하는 방식이다.
장점 : html 태그와 js 코드를 분리할 수 있음
